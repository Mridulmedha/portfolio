<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - BookNest+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
  function validateLoginForm() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const emailError = document.getElementById("email-error");
    const passwordError = document.getElementById("password-error");

    let valid = true;

    emailError.textContent = "";
    passwordError.textContent = "";

    if (email === "") {
      emailError.textContent = "Email is required!";
      valid = false;
    }

    if (password === "") {
      passwordError.textContent = "Password is required!";
      valid = false;
    }

    if (valid) {
      alert("Login successful! ðŸš€ (just for testing)");
    }

    return valid; // false will prevent submission
  }

  function togglePassword() {
    const passwordField = document.getElementById("password");
    passwordField.type = passwordField.type === "password" ? "text" : "password";
  }
</script>

</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h3 class="text-center mb-4">Login to BookNest+</h3>
          <form onsubmit="return validateLoginForm()">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
    <div id="email-error" class="text-danger mt-1"></div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    <div id="password-error" class="text-danger mt-1"></div>
  </div>
  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePassword()">
    <label class="form-check-label" for="showPassword">Show Password</label>
  </div>
  <button type="submit" class="btn btn-primary w-100">Login</button>
</form>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
