<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - BookNest+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
  function checkPasswordStrength() {
    const password = document.getElementById("password").value;
    const errorDiv = document.getElementById("password-error");

    const rules = {
      length: /.{8,}/,
      upper: /[A-Z]/,
      lower: /[a-z]/,
      number: /[0-9]/,
      special: /[!@#$%^&*(),.?":{}|<>]/
    };

    let errors = [];

    if (!rules.length.test(password)) errors.push("at least 8 characters");
    if (!rules.upper.test(password)) errors.push("1 uppercase letter");
    if (!rules.lower.test(password)) errors.push("1 lowercase letter");
    if (!rules.number.test(password)) errors.push("1 number");
    if (!rules.special.test(password)) errors.push("1 special character");

    if (errors.length > 0) {
      errorDiv.innerText = "Password must have " + errors.join(", ");
      document.getElementById("password").style.borderColor = "red";
    } else {
      errorDiv.innerText = "";
      document.getElementById("password").style.borderColor = "green";
    }
  }

  function validateForm() {
    const pass = document.getElementById("password").value;
    const confirm = document.getElementById("confirm-password").value;
    const confirmError = document.getElementById("confirm-error");

    if (pass !== confirm) {
      confirmError.innerText = "Passwords do not match!";
      return false; // prevent form submission
    } else {
      confirmError.innerText = "";
    }

    return true; // allow form to submit
  }
</script>

</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h3 class="text-center mb-4">Create your BookNest+ account</h3>
            <form onsubmit="return validateForm()">
  <div class="mb-3">
    <label for="name" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="name" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" onkeyup="checkPasswordStrength()" required>
    <div id="password-error" class="text-danger mt-1"></div>
  </div>
  <div class="mb-3">
    <label for="confirm-password" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="confirm-password" required>
    <div id="confirm-error" class="text-danger mt-1"></div>
  </div>
  <button type="submit" class="btn btn-success w-100">Sign Up</button>

          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
