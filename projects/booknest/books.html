<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fff1eb, #ace0f9);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.4s ease, color 0.4s ease;
    }
    .dark-mode {
      background-color: #121212 !important;
      color: #f1f1f1;
    }
    .dark-mode .card,
    .dark-mode .navbar,
    .dark-mode .modal-content,
    .dark-mode footer {
      background-color: #1e1e1e !important;
      color: #f1f1f1;
    }
    .theme-toggle {
      position: fixed;
      top: 70px;
      right: 20px;
      z-index: 1055;
      padding: 6px 14px;
      font-size: 0.85rem;
      border-radius: 20px;
    }
    .section-title {
      text-align: center;
      margin: 60px 0 20px;
      font-size: 32px;
      font-weight: 600;
    }
    .category-heading {
      font-size: 22px;
      margin: 30px 0 15px;
      color: #333;
      text-align: center;
    }
    .book-card {
      transition: transform 0.3s ease;
    }
    .book-card:hover {
      transform: scale(1.02);
    }
    .book-card img {
      height: 220px;
      object-fit: cover;
    }
    .price-label {
      font-weight: bold;
      color: #2e7d32;
    }
    .old-price {
      text-decoration: line-through;
      color: #888;
      margin-left: 8px;
    }
    .rating {
      color: #f39c12;
    }
    .delivery {
      font-size: 0.85rem;
      color: #555;
    }
    .search-bar {
      max-width: 400px;
      margin: 0 auto 30px;
    }
    .scroll-top-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      z-index: 999;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      .book-card img {
        height: 180px;
      }
    }
  </style>
</head>
<body>
<!-- Scroll to Top Button -->
<button class="btn btn-dark scroll-top-btn" id="scrollTopBtn" onclick="scrollToTop()">‚¨Ü</button>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">üìö BookNest+</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="books.html">Books</a></li>
        <li class="nav-item"><a class="nav-link" href="tutors.html">Tutors</a></li>
        <li class="nav-item"><a class="nav-link" href="skillshare.html">Skill Share</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span class="badge bg-warning" id="navCartCount">0</span></a></li>
        <li class="nav-item"><a class="nav-link" href="wishlist.html">Wishlist <span class="badge bg-danger" id="navWishlistCount">0</span></a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html"><span class="btn btn-sm btn-outline-light">üë§ Profile</span></a></li>
        <li class="nav-item">
            <button class="btn btn-sm btn-outline-light me-2 mt-1" onclick="toggleTheme()">üåì</button>
          </li>
      </ul>
    </div>
  </div>
</nav>

<h2 class="section-title mt-5 pt-5">Explore Books by Age</h2>

<div class="container search-bar">
  <input type="text" class="form-control" id="searchInput" placeholder="Search books by title, description, or age...">
</div>

<div class="container" id="booksContainer"></div>

<!-- Book Modal -->
<div class="modal fade" id="bookModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Book Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImg" class="img-fluid mb-3" style="max-height: 250px;" />
        <h4 id="modalTitle"></h4>
        <p id="modalDesc" class="text-muted"></p>
        <p><strong>Price:</strong> ‚Çπ<span id="modalPrice"></span> <span id="modalOldPrice" class="old-price"></span></p>
        <p class="rating" id="modalRating"></p>
        <p class="delivery" id="modalDelivery"></p>
        <div class="d-flex justify-content-center gap-2">
          <button class="btn btn-outline-dark btn-sm" id="prevBtn">‚üµ Previous</button>
          <button class="btn btn-outline-dark btn-sm" id="nextBtn">Next ‚ü∂</button>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>&copy; 2025 BookNest+. All rights reserved.</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const booksData = [
    {
      age: "Ages 5‚Äì8 üìñ",
      books: [
        { title: "The Rainbow Cat", desc: "A colorful tale to spark young imaginations.", img: "images/book1.jpg", price: 299, oldPrice: 399, rating: 4, reviews: 142, delivery: "3‚Äì5 days" },
        { title: "ABC Safari", desc: "Learn letters while exploring the jungle!", img: "images/book2.jpg", price: 249, oldPrice: 299, rating: 3.5, reviews: 85, delivery: "4‚Äì6 days" },
        { title: "Magical Numbers", desc: "A fun story that introduces basic math concepts.", img: "images/book3.jpg", price: 199, oldPrice: 249, rating: 4, reviews: 67, delivery: "5‚Äì7 days" }
      ]
    },
    {
      age: "Ages 9‚Äì12 üìò",
      books: [
        { title: "Mystery at Moonlight Camp", desc: "Adventure, mystery and friendship await!", img: "images/book4.jpeg", price: 349, oldPrice: 499, rating: 5, reviews: 210, delivery: "2‚Äì4 days" },
        { title: "Science Spark", desc: "Fun experiments and facts for curious minds.", img: "images/book5.jpeg", price: 299, oldPrice: 379, rating: 4, reviews: 120, delivery: "3‚Äì5 days" },
        { title: "Time Travel Twins", desc: "A journey through time with two daring kids.", img: "images/book6.jpeg", price: 329, oldPrice: 429, rating: 3.5, reviews: 102, delivery: "4‚Äì6 days" }
      ]
    },
    {
      age: "Ages 13+ üìó",
      books: [
        { title: "Inspiring Lives", desc: "Short biographies of real-world changemakers.", img: "images/book7.jpeg", price: 379, oldPrice: 449, rating: 4.5, reviews: 98, delivery: "2‚Äì3 days" },
        { title: "Exam Edge", desc: "Quick tricks & tips to ace school exams.", img: "images/book8.jpeg", price: 319, oldPrice: 399, rating: 3.5, reviews: 63, delivery: "5‚Äì7 days" },
        { title: "Teen Tech Titans", desc: "Stories of young innovators in tech.", img: "images/book9.jpeg", price: 359, oldPrice: 449, rating: 4, reviews: 74, delivery: "3‚Äì6 days" }
      ]
    }
  ];

  const booksContainer = document.getElementById("booksContainer");
  let currentBookIndex = 0;
  let flatBooks = [];

  function renderStars(rating) {
    const full = Math.floor(rating);
    const half = rating % 1 >= 0.5 ? 1 : 0;
    const empty = 5 - full - half;
    return '‚òÖ'.repeat(full) + '¬Ω'.repeat(half) + '‚òÜ'.repeat(empty);
  }

  function renderBooks(filter = "") {
    booksContainer.innerHTML = "";
    flatBooks = [];

    booksData.forEach(group => {
      const filtered = group.books.filter(book =>
        book.title.toLowerCase().includes(filter) ||
        book.desc.toLowerCase().includes(filter) ||
        group.age.toLowerCase().includes(filter)
      );
      if (!filtered.length) return;

      const section = document.createElement("section");
      section.innerHTML = `<h4 class="category-heading">${group.age}</h4>`;
      const row = document.createElement("div");
      row.className = "row g-4";

      filtered.forEach(book => {
        flatBooks.push(book);
        const col = document.createElement("div");
        col.className = "col-lg-4 col-md-6 col-sm-12";
        col.innerHTML = `
          <div class="card book-card h-100">
            <img src="${book.img}" class="card-img-top">
            <div class="card-body text-center">
              <h5>${book.title}</h5>
              <p>${book.desc}</p>
              <p><span class="price-label">‚Çπ${book.price}</span> <span class="old-price">‚Çπ${book.oldPrice}</span></p>
              <p class="rating">${renderStars(book.rating)} (${book.reviews} reviews)</p>
              <p class="delivery">Delivery in ${book.delivery}</p>
              <button class="btn btn-primary btn-sm" onclick='viewDetails(${flatBooks.length - 1})'>View Details</button>
              <button class="btn btn-outline-danger btn-sm" onclick='addToWishlist(${JSON.stringify(book)})'>‚ù§Ô∏è Wishlist</button>
              <button class="btn btn-outline-success btn-sm" onclick='addToCart(${JSON.stringify(book)})'>üõí Cart</button>
            </div>
          </div>`;
        row.appendChild(col);
      });

      section.appendChild(row);
      booksContainer.appendChild(section);
    });
  }

  function viewDetails(index) {
    const book = flatBooks[index];
    currentBookIndex = index;
    document.getElementById("modalImg").src = book.img;
    document.getElementById("modalTitle").textContent = book.title;
    document.getElementById("modalDesc").textContent = book.desc;
    document.getElementById("modalPrice").textContent = book.price;
    document.getElementById("modalOldPrice").textContent = "‚Çπ" + book.oldPrice;
    document.getElementById("modalRating").textContent = `${renderStars(book.rating)} (${book.reviews} reviews)`;
    document.getElementById("modalDelivery").textContent = `Delivery in ${book.delivery}`;
    new bootstrap.Modal(document.getElementById("bookModal")).show();
  }

  document.getElementById("prevBtn").onclick = () => {
    currentBookIndex = (currentBookIndex - 1 + flatBooks.length) % flatBooks.length;
    viewDetails(currentBookIndex);
  };

  document.getElementById("nextBtn").onclick = () => {
    currentBookIndex = (currentBookIndex + 1) % flatBooks.length;
    viewDetails(currentBookIndex);
  };

  function addToWishlist(book) {
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    wishlist.push(book);
    localStorage.setItem("wishlist", JSON.stringify(wishlist));
    updateBadgeCounts();
    alert("Added to Wishlist ‚ù§Ô∏è");
  }

  function addToCart(book) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(book);
    localStorage.setItem("cart", JSON.stringify(cart));
    updateBadgeCounts();
    alert("Added to Cart üõí");
  }

  function updateBadgeCounts() {
    document.getElementById("navCartCount").textContent = (JSON.parse(localStorage.getItem("cart")) || []).length;
    document.getElementById("navWishlistCount").textContent = (JSON.parse(localStorage.getItem("wishlist")) || []).length;
  }

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  window.onscroll = () => {
    document.getElementById("scrollTopBtn").style.display = window.scrollY > 300 ? "block" : "none";
  };

  document.getElementById("searchInput").oninput = (e) => renderBooks(e.target.value.toLowerCase());
  function toggleTheme() { document.body.classList.toggle("dark-mode"); }

  renderBooks();
  updateBadgeCounts();
</script>
</body>
</html>
