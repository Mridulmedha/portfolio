<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookNest+ | Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
    }
    .profile-card {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ffc107;
      cursor: pointer;
    }
    .btn-edit {
      font-size: 0.85rem;
    }
    .stats-box {
      background-color: #f7f7f7;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
    }
    .summary {
      margin-top: 20px;
      font-style: italic;
      color: #444;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 12px 0;
      margin-top: 30px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">üìö BookNest+</a>
    <div class="collapse navbar-collapse justify-content-between">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="books.html">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cart.html">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="wishlist.html">Wishlist</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Profile Card -->
<div class="profile-card text-center mt-5 pt-4">
  <label for="profileInput">
    <img src="images/profile-placeholder.png" alt="User Photo" class="profile-pic mb-3" id="profileImage" title="Click to upload photo">
  </label>
  <input type="file" accept="image/*" id="profileInput" style="display: none;" />

  <h4 class="mb-1" id="profileName">Mridul Aggarwal</h4>
  <p class="text-muted" id="profileEmail">üìß mridul@example.com</p>
  <button class="btn btn-outline-warning btn-sm btn-edit" data-bs-toggle="modal" data-bs-target="#editModal">‚úèÔ∏è Edit Profile</button>

  <div class="stats-box row text-center mt-4">
    <div class="col-6">
      <h6>üõí Cart Items</h6>
      <p id="cartCount">0</p>
    </div>
    <div class="col-6">
      <h6>‚ù§Ô∏è Wishlist</h6>
      <p id="wishlistCount">0</p>
    </div>
  </div>

  <div class="summary" id="userSummary"></div>

  <div class="mt-4 d-flex flex-column gap-2">
    <a href="cart.html" class="btn btn-outline-primary btn-sm">View Cart</a>
    <a href="wishlist.html" class="btn btn-outline-danger btn-sm">View Wishlist</a>
    <button class="btn btn-sm btn-danger" onclick="resetProfile()">Reset Profile</button>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editForm">
        <div class="modal-header bg-warning">
          <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="editName" required />
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editEmail" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-warning">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 BookNest+. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

  document.getElementById("cartCount").textContent = cart.length;
  document.getElementById("wishlistCount").textContent = wishlist.length;

  const cartTotal = cart.reduce((sum, item) => sum + item.price, 0);
  const wishlistTotal = wishlist.reduce((sum, item) => sum + item.price, 0);

  const summary = document.getElementById("userSummary");
  summary.textContent = `You have ${cart.length} item(s) in your cart worth ‚Çπ${cartTotal}, and ${wishlist.length} favorite(s) worth ‚Çπ${wishlistTotal} saved!`;

  // Profile Edit
  const profileNameEl = document.getElementById("profileName");
  const profileEmailEl = document.getElementById("profileEmail");
  const editForm = document.getElementById("editForm");

  editForm.addEventListener("submit", function (e) {
    e.preventDefault();
    const newName = document.getElementById("editName").value;
    const newEmail = document.getElementById("editEmail").value;

    profileNameEl.textContent = newName;
    profileEmailEl.textContent = "üìß " + newEmail;

    localStorage.setItem("userName", newName);
    localStorage.setItem("userEmail", newEmail);

    bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
  });

  // Load saved name/email
  const savedName = localStorage.getItem("userName");
  const savedEmail = localStorage.getItem("userEmail");
  if (savedName) profileNameEl.textContent = savedName;
  if (savedEmail) profileEmailEl.textContent = "üìß " + savedEmail;

  // Profile image upload
  const profileImage = document.getElementById("profileImage");
  const profileInput = document.getElementById("profileInput");

  profileInput.addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (e) {
      const imgData = e.target.result;
      profileImage.src = imgData;
      localStorage.setItem("profileImage", imgData);
    };
    reader.readAsDataURL(file);
  });

  // Load saved profile image
  const savedImg = localStorage.getItem("profileImage");
  if (savedImg) profileImage.src = savedImg;

  // Reset Profile
  function resetProfile() {
    localStorage.removeItem("userName");
    localStorage.removeItem("userEmail");
    localStorage.removeItem("profileImage");
    location.reload();
  }
</script>
</body>
</html>
